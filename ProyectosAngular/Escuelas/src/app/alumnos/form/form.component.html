<h1 class="animated infinite delay-1s" [ngClass]="{ tada: estadoBoton === 'rojo' }">Nuevo Alumno</h1>
<form [formGroup]="formulario" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label>Nombre</label>
        <input type="text" class="form-control" formControlName="nombre">
    </div>
    <div class="form-group">
        <label>Apellidos</label>
        <input type="text" class="form-control" formControlName="apellidos">
    </div>
    <div class="form-group">
        <label>Edad</label>
        <input type="text" class="form-control" formControlName="edad">
    </div>
    <div class="form-group">
        <label>Mail</label>
        <input type="text" class="form-control" formControlName="mail">
    </div>
    <div class="form-group">
        <label>Activo</label>
        <input type="checkbox" class="form-control" formControlName="activo">
    </div>
    <input type="submit" value="Enviar" class="" [@botonLoco]="estadoBoton" />
</form>
