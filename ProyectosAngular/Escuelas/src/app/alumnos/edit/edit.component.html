<form [formGroup]="formulario" (ngSubmit)="onSubmit()" *ngIf="formulario">
    <div class="form-group">
        <label>Nombre</label>
        <input type="text" class="form-control" formControlName="nombre">
    </div>
    <div class="form-group">
        <label>Apellidos</label>
        <input type="text" class="form-control" formControlName="apellidos">
    </div>
    <div class="form-group">
        <label>Edad</label>
        <input type="text" class="form-control" formControlName="edad">
    </div>
    <div class="form-group">
        <label>Mail</label>
        <input type="text" class="form-control" formControlName="mail">
    </div>
    <div class="form-group">
        <label>Activo</label>
        <input type="checkbox" class="form-control" formControlName="activo">
    </div>
    <input type="submit" value="Enviar" class="btn btn-block btn-outline-primary" />
</form>
