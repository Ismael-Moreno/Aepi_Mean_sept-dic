<form #formulario="ngForm" (ngSubmit)="onSubmit(formulario.value)">
    <div class="form-group">
        <label>Mail</label>
        <input type="text" name="mail" class="form-control" ngModel>
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" class="form-control" ngModel>
    </div>
    <input type="submit" value="Enviar" class="btn btn-block btn-primary">
</form>
